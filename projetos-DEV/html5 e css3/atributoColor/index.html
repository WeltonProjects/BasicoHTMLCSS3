
<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de CSS para cor do texto</title>

    .red-text {
      color: red;
    }
    
    .blue-text {
      color: blue;
    }

</head>
<body>
  <h1 class="red-text">Este é um título em vermelho</h1>
  <p class="blue-text">Este é um parágrafo em azul.</p>
</body>
</html>
