<!DOCTYPE html>
<html>
<head>
  <style>
    .menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      display: inline-block;
      margin-right: 10px;
    }

    .menu li a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333333;
    }

    .menu li a:hover {
      outline: 15px solid #ff0000;
    }

    .menu li a:focus {
      outline: 40px solid #00ff00;
    }

    .menu li a:active {
      outline: 70px solid #0000ff;
    }
  </style>
</head>

  <ul class="menu">
