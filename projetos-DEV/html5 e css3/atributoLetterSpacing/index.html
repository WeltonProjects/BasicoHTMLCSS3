
<!DOCTYPE html>
<html>
<head>
  <style>
    .text {
      letter-spacing: normal;
    }

    .text-1 {
      letter-spacing: 1px;
    }

    .text-2 {
      letter-spacing: 3px;
    }

    .text-3 {
      letter-spacing: -1px;
    }
  </style>
</head>
<body>
  <p class="text">Texto com espaçamento normal.</p>
  <p class="text-1">Texto com espaçamento de 1 pixel.</p>
  <p class="text-2">Texto com espaçamento de 3 pixels.</p>
  <p class="text-3">Texto com espaçamento negativo de 1 pixel.</p>
</body>
</html>
