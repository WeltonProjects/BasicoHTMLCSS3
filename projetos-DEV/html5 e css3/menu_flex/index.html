<!DOCTYPE html>
<html>
<head>
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333333;
      padding: 10px;
    }

    .navbar-brand {
      color: #ffffff;
      font-weight: bold;
      font-size: 20px;
    }

    .navbar-menu {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar-menu li {
      margin-right: 10px;
    }

    .navbar-menu li a {
      display: block;
      padding: 10px;
      color: #ffffff;
      text-decoration: none;
    }

    .navbar-menu-toggle {
      display: none;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 10px 0;
      }

      .navbar-menu {
        flex-direction: column;
        align-items: center;
        display: none;
      }

      .navbar-menu li {
        margin-right: 0;
        margin-bottom: 10px;
      }

      .navbar-menu-toggle {
        display: block;
        color: #ffffff;
        font-size: 18px;
        cursor: pointer;
      }

      .navbar-menu-toggle.active + .navbar-menu {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-brand">Logo</div>
    <ul class="navbar-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Servi√ßos</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
    <div class="navbar-menu-toggle">&#9776;</div>
  </div>

  <script>
    document.querySelector('.navbar-menu-toggle').addEventListener('click', function() {
      this.classList.toggle('active');
    });
  </script>
</body>
</html>
