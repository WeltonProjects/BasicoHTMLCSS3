<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: #f0f0f0;
      visibility: hidden;
    }
    
    .show {
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <button onclick="showBox()">Mostrar Caixa</button>
  
  <script>
    function showBox() {
      var box = document.querySelector('.box');
      box.classList.add('show');
    }
  </script>
</body>
</html>
