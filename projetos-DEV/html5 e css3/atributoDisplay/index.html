<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de atributo display em CSS</title>
  <style>
    .block {
      display: block;
      border: 1px solid black;
      margin-bottom: 10px;
    }
    
    .inline {
      display: inline;
      border: 1px solid black;
      padding: 5px;
      margin-right: 10px;
    }
    
    .inline-block {
      display: inline-block;
      border: 1px solid black;
      padding: 5px;
      margin-bottom: 10px;
    }
    
    .none {
      display: none;
    }
  </style>
</head>
<body>
  <div class="block">Este é um elemento com display block</div>
  
  <span class="inline">Este é um elemento com display inline</span>
  <span class="inline">Este é outro elemento com display inline</span>
  
  <div class="inline-block">Este é um elemento com display inline-block</div>
  <div class="inline-block">Este é outro elemento com display inline-block</div>
  
  <p class="none">Este é um elemento com display none</p>
</body>
</html>
