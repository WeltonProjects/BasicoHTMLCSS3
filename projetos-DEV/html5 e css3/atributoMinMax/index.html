      margin: 0 auto;

    .navbar-brand {
      color: #ffffff;
      font-weight: bold;

    }

      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar-menu li {
      margin-right: 10px;
    }

    .navbar-menu li a {
      display: block;
      padding: 10px;
      color: #ffffff;
      text-decoration: none;
    }
  </style>
</head>
